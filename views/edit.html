<!DOCTYPE html>

<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

<body>
  <h2>人员编辑</h2>
  <form action="/doEdit" method="post">

    <br>

    <br>

    <br>
    <br>
    <input type="submit" value="提交">
  </form>
</body>
</html>
