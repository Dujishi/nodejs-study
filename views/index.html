<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <a href="/add">新增人员</a>
  <table border='1'>
    <tr>
      <th>姓名</th>
      <th>年龄</th>
      <th>性别</th>
      <th>操作</th>
    </tr>
    {{each list}}
    <tr>
      <td>{{$value.name}}</td>
      <td>{{$value.age}}</td>
      <td>{{$value.sex}}</td>
      <td>
        <a href="/edit?id={{@$value._id}}">修改</a>
        <a href="/doRemove?id={{@$value._id}}">删除</a>
      </td>
    </tr>
    {{/each}}
  </table>
</body>
</html>
